<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureShare | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <a href="home.html" class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Secure<span>Share</span></h1>
            </a>
            <p class="auth-subtitle">Sign in to your account</p>
        </div>

        <div class="auth-card">
            <h2>Welcome Back</h2>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-input" id="username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-input" id="password" required>
                    <div class="form-hint">
                        <a href="https://chat.whatsapp.com/CxsbmV7zMpVCikL8o3h34K" target="_blank">
                            <i class="fas fa-question-circle"></i> Forgot password? Get it from WhatsApp group
                        </a>
                    </div>
                </div>
                
                <div class="password-note">
                    <p><i class="fas fa-lock"></i> Secure login with passcode authentication</p>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div class="auth-switch">
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>
                </div>
            </form>
        </div>
        
        <div class="auth-footer">
            <p>&copy; 2023 SecureShare. Your files are securely stored.</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const success = loginUser(username, password);
            if (success) {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
